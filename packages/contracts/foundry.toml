[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via-ir = true
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]
fs_permissions = [
    { access = "read-write", path = "../../" },
    { access = "read-write", path = "./" },
]


ffi = true


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
opBNBFork = "http://127.0.0.1:8545"
